<!DOCTYPE html>
  <!-- banner部分 -->
  <div>
    <div class="layui-carousel" id="banner">
      <div carousel-item>
        {foreach $banner as $v}
        <div>
          <img src="__IMG__{$v.b_img}">
          <div class="panel">
            <p class="title">{$v.b_title}</p>
            <p>{$v.b_txt}</p>
          </div>
        </div>
        {/foreach}
      </div>
    </div>
  </div>
  <!-- main部分 -->
  <div class="tlinks">Collect from <a href="http://www.cssmoban.com/" >网页模板</a></div>
  <div class="main-product">
    <div class="layui-container">
      <p class="title">专为前端而研制的<span>核心产品</span></p>
      <div class="layui-row layui-col-space25">
        {foreach $product as $v}
        <div class="layui-col-sm6 layui-col-md3">
          <div class="content">
            <div><img src="__IMG__{$v.p_img}"></div>
            <div>
              <p class="label">{$v.p_p1}</p>
              <p>{$v.p_p2}</p>
            </div>
            <a href="javascript:;">查看产品 ></a>
          </div>
        </div>
        {/foreach}
      </div>
    </div>
  </div>
  <div class="main-service">
    <div class="layui-container">
      <p class="title">为客户打造完美的<span>专业服务</span></p>
      <div class="layui-row layui-col-space25 layui-col-space80">
        {foreach $server as $v}
        <div class="layui-col-sm6">
          <div class="content">
            <div class="content-left"><img src="__IMG__{$v.s_img}"></div>
            <div class="content-right">
              <p class="label">{$v.s_p1}</p>
              <span></span>
              <p>{$v.s_p2}</p>
            </div>
          </div>
        </div>
        {/foreach}

      </div>
      <div class="service-more"><a href="">查看更多</a></div>
    </div>
  </div>
  <!-- footer部分 -->
