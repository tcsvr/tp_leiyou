<section id="content">
    <div id="topbar" class="affix">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">轮播图管理</li>
        </ol>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-md-10 col-lg-8 center-column">
                <form action="" method="post" class="cmxform" enctype="multipart/form-data">
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="panel-title">修改轮播图</div>
                            <div class="panel-btns pull-right margin-left">
                                <a href="{:url('cms/banner/index')}"
                                    class="btn btn-default btn-gradient dropdown-toggle"><span
                                        class="glyphicon glyphicon-chevron-left"></span></a>
                            </div>
                        </div>
                        <div class="panel-body">

                            
                            <div class="col-md-7">
                                <div class="form-group">
                                    <div class="input-group"><span
                                            class="input-group-addon">原轮播图</span>
                                        <span class="form-control"
                                            style="padding:2px;height: auto;">
                                            <img src="/{:thumb($banner.b_img)}"
                                                alt="">
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group"><span class="input-group-addon">上传轮播图</span>
                                        <span class="form-control" style="padding:2px;">
                                            <input type="file" name="upload" value="">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group"><span class="input-group-addon">标&emsp;&emsp;&emsp;题</span>
                                        <input type="text" name="b_title" value="{$banner.b_title}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group"><span class="input-group-addon">广&emsp;告&emsp;词</span>
                                        <input type="text" name="b_txt" value="{$banner.b_txt}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group"><span class="input-group-addon">是&emsp;否显示</span>
                                        <span class="form-control">
                                            &emsp;<input type="checkbox" value="1" name="b_isshow" class="cbox" checked>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="submit" value="提交" class="submit btn btn-blue">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</section>
